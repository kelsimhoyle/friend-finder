<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>
    <title>Friend Finder - Survey</title>
</head>

<body>
    <div class="container">
        <div class="card col-md-12">
            <div class="card-header col-md-12 jumbotron">
                <h2>Survey Questions</h2>
            </div>
            <div class="card-body">
                <h5 class="card-title">About You</h5>
    

                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                            <div class="invalid-feedback">Example invalid custom file feedback</div>
                        </div>
                    </div>
                    <div class="form-group">
                            <label class="control-label col-md-5">I warm up quickly to others.</label>
                        <div class="form-check form-check-inline col-md-1">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id = "button1"
                                value="1">
                            <label class="form-check-label" for="button1">1</label>
                        </div>
                        <div class="form-check form-check-inline col-md-1">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="button2"
                                value="2">
                            <label class="form-check-label" for="button2">2</label>
                        </div>
                        <div class="form-check form-check-inline col-md-1">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="button3"
                                value="3">
                            <label class="form-check-label" for="button3">3</label>
                        </div>
                        <div class="form-check form-check-inline col-md-1">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="button4"
                                value="4">
                            <label class="form-check-label" for="button4">4</label>
                        </div>
                        <div class="form-check form-check-inline col-md-1">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="button5"
                                value="5">
                            <label class="form-check-label" for="button5">5</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
